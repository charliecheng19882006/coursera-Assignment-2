<!doctype html>
<html lang="en" ng-app='ControllerAsApp'>
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>

  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyItemsController as list1' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list1.ToBuyList">
         Buy {{ item.quantity }} {{ item.name }}
         <button class="btn btn-default" ng-click=list1.removeItem($index)><span class="glyphicon glyphicon-ok"></span> Buy</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if='list1.check(list1.ToBuyList.length)'>Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='BoughtItemsController as list2' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list2.items">
         Bought {{ item.quantity }} {{ item.name }}
       </li>
     </ul>
     <div class="emptyMessage" ng-if='list2.check(list2.items.length)'>Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
